<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>サンプル ｜ suimenka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrap">
      <header id="header" class="sample-page">
        <nav id="nav">
          <h1 class="site-title"><a href="index.html">suimenka</a></h1>

          <ul>
            <li><a href="index.html#service">Service</a></li>
            <li><a href="#works">Works</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#contact">Contact</a></li>
          </ul>
        </nav>
      </header>

      <main id="main" class="works-view">
        <section id="works">
          <div class="section-title-center">
            <h2 class="section-title-en">Works</h2>
            <p class="section-title-ja">制作したもの</p>
          </div>

          <!-- モーダルエリアここから -->
          <section id="modalArea" class="modalArea">
            <div id="modalBg" class="modalBg"></div>
            <div class="modalWrapper">
              <div class="modalContents">
                <img src="img/furniture-m.jpg" alt="" />
              </div>
              <div id="closeModal" class="closeModal">×</div>
            </div>
          </section>
          <!-- モーダルエリアここまで -->

          <div class="sample-view">
            <p class="pc-image">PC版イメージ</p>
            <img src="img/furniture-p.jpg" alt="" />

            <div id="openModal" class="circle-btn">
              <p>スマホ版を見る</p>
            </div>

            <dl class="sample-txt">
              <dt>概要</dt>
              <dd>家具販売サイト(デモ)</dd>

              <dt>URL</dt>
              <dd>
                <a
                  href="https://suimenka.github.io/furniture_design/"
                  target="_blank"
                  rel="noopener noreferrer"
                  >furniture_design</a
                >
              </dd>

              <dt>主な特徴</dt>
              <dd>
                複数ページ型 / クリックで開くハンバーガーメニュー</dd>
              </dd>

              <dt>制作範囲</dt>
              <dd>コーディング / スマホ対応</dd>

              <dt>使用言語</dt>
              <dd>HTML / CSS / JavaScript</dd>
            </dl>

          </div>

          <div class="readmore back">
            <a href="works-list.html"><span>戻る</span></a>
          </div>
        </section>
      </main>

      <footer id="footer">
        <p class="copyright">© 2021 suimenka All Rights Reserved.</p>
      </footer>
    </div>

    <script>
      (function () {
        const modalArea = document.getElementById("modalArea");
        const openModal = document.getElementById("openModal");
        const closeModal = document.getElementById("closeModal");
        const modalBg = document.getElementById("modalBg");
        const toggle = [openModal, closeModal, modalBg];

        for (let i = 0, len = toggle.length; i < len; i++) {
          toggle[i].addEventListener(
            "click",
            function () {
              modalArea.classList.toggle("is-show");
            },
            false
          );
        }
      })();
    </script>
  </body>
</html>
